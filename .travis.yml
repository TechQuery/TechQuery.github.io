branches:
  only:
    - hexo

language: node_js
node_js:
  - lts/*
cache:
  directories:
    - node_modules

before_install:
  - export TZ=${TIME_ZONE}
install:
  - npm install
script:
  - npm run ${SCRIPT}
deploy:
  provider: pages
  on:
    branch: hexo
  skip_cleanup: true
  local_dir: ${FOLDER}
  fqdn: ${DOMAIN}
  github_token: ${TOKEN}
  target_branch: ${BRANCH}
