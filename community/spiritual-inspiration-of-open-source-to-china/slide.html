## 开源之功利

---

开源是“用爱发电”？

---

开源是一种诞生自计算机软硬件行业的

**新型生产力、生产关系**

---

### 于己

1. Git 记录代码成长
2. GitHub 绿点是工程师最好的简历
3. 开源项目开发、管理流程称得上业界最佳实践

---

### 于司

1. 快速搭建业务原型
2. 技术核心社群共创
3. 开源做生态，商业来恰饭

---

## 开源之开放

---

开源的核心是「开放式社会化协作」

---

开放其实也是表面

---

开放只不过是一群人的最佳实践

---

一群「主动参与」的人总结出的最佳实践

---

「开放」的核心是「主动」

---

包括国家倡导的「自主创新」

---

不「自主」，无「创新」

---

不「主动」，无「开源」

---

## 开源之市集

---

《大教堂与市集》

![](https://upload.wikimedia.org/wikipedia/zh/c/c4/Cathedral-and-the-Bazaar-book-cover.jpg?1635167493419)

---

开源三大力量

1. 个人开发者社区
2. 贡献开源的商业公司
3. 开源基金会

---

中华传统文化缺乏「主动」的基因

---

中国大陆鲜见活跃的「社群」

---

不少人对中国大陆的社群发展

持短期悲观态度

---

过去没有「主动」基因

就不做社群、不做开源了吗？

---

社群本就是锻炼

青年人「主动参与开放式协作」的试验田

---

开源社区、开放式社群是

推动中国开放、包容的有生力量
