branches:
  only: 
    - hexo

env:
  global:
    - GIT_URI: github.com/TechQuery/TechQuery.github.io

language: node_js
node_js: 
  - lts/*
cache:
  directories:
    - node_modules

install:
  - npm install
script:
  - git clone --branch gh-pages https://${TOKEN}@${GIT_URI}.git public
  - npm run build
  - cd public
  - git add .
  - git config user.name "TechQuery"
  - git config user.email "shiy2008@gmail.com"
  - git commit -m ":memo:\ Update HTML by TravisCI"
  - git push --quiet
